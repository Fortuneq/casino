<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #slot-machine {
            position: relative;
            width: 500px;
            height: 600px;
            border: 10px solid #ffcc00;
            border-radius: 20px;
            background-color: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        .reel {
            width: 80px;
            height: 100%;
            overflow: hidden;
            position: relative;
            border-left: 5px solid #ffcc00;
            border-right: 5px solid #ffcc00;
        }
        .reel div {
            width: 100%;
            height: 80px;
            text-align: center;
            font-size: 48px;
            line-height: 80px;
            position: absolute;
            top: 0;
            color: #fff;
            transition: top 1s ease-in-out;
        }
        #lever {
            position: absolute;
            right: -50px;
            top: 50%;
            width: 50px;
            height: 200px;
            background-color: #666;
            border-radius: 5px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        #lever::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: #999;
            border-radius: 5px;
            transform: translateX(-50%);
        }
        #result {
            margin: 20px;
            font-size: 24px;
        }
        h1 {
            color: #ffcc00;
        }
        #spin-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #spin-button:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
<h1>Slot Machine</h1>
<div id="slot-machine">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
    <div class="reel" id="reel4"></div>
    <div class="reel" id="reel5"></div>
    <div class="reel" id="reel6"></div>
    <div class="reel" id="reel7"></div>
    <div id="lever" onclick="spin()"></div>
</div>
<button id="spin-button" onclick="spin()">Spin</button>
<div id="result"></div>
<script>
    const images = ["ðŸ’", "ðŸ‹", "ðŸŠ", "ðŸ‘", "ðŸ””", "ðŸ«", "7ï¸âƒ£"];

    function spin() {
        fetch('http://localhost:8080/spin')
            .then(response => response.json())
            .then(data => {
                animateReels(data.result);
                displayResult(data.winType, data.winAmount);
            })
            .catch(error => console.error('Error:', error));
    }

    function animateReels(result) {
        for (let i = 0; i < 7; i++) {
            const reel = document.getElementById(`reel${i + 1}`);
            reel.innerHTML = '';
            for (let j = 0; j < 20; j++) {
                const div = document.createElement('div');
                div.innerText = images[Math.floor(Math.random() * images.length)];
                div.style.top = `${j * 80}px`;
                reel.appendChild(div);
            }
            setTimeout(() => {
                stopReel(reel, result[i]);
            }, i * 500);
        }
    }

    function stopReel(reel, finalSymbol) {
        const reelHeight = reel.scrollHeight;
        const totalSymbols = reel.childNodes.length;
        const finalPosition = Math.floor(reelHeight / totalSymbols) * images.indexOf(finalSymbol);

        let step = 0;
        const steps = 20;
        const interval = setInterval(() => {
            step++;
            reel.scrollTop = (reel.scrollTop + reelHeight / steps) % reelHeight;
            if (step >= steps) {
                clearInterval(interval);
                reel.scrollTop = finalPosition;
            }
        }, 50);
    }

    function displayResult(winType, winAmount) {
        setTimeout(() => {
            document.getElementById('result').innerText = `Win Type: ${winType}, Win Amount: ${winAmount}`;
        }, 4000);
    }
</script>
</body>
</html>
